version: "3"

services:
  kroki:
    image: yuzutech/kroki:latest
    depends_on:
      - blockdiag
      - mermaid
      - bpmn
      - excalidraw
    environment:
      - KROKI_BLOCKDIAG_HOST=blockdiag
      - KROKI_MERMAID_HOST=mermaid
      - KROKI_BPMN_HOST=bpmn
      - KROKI_EXCALIDRAW_HOST=excalidraw
      - KROKI_DIAGRAMSNET_HOST=diagramsnet
    ports:
      - "8000:8000"

  blockdiag:
    image: yuzutech/kroki-blockdiag:latest
    expose:
      - "8001"

  mermaid:
    image: yuzutech/kroki-mermaid:latest
    expose:
      - "8002"

  bpmn:
    image: yuzutech/kroki-bpmn:latest
    expose:
      - "8003"

  excalidraw:
    image: yuzutech/kroki-excalidraw:latest
    expose:
      - "8004"

  diagramsnet:
    image: yuzutech/kroki-diagramsnet:latest
    expose:
      - "8005"
