<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kroki!</title>
    <style>{stylesheet}</style>
  </head>
<body>
<section class="section">
  <div class="container">
    <a href="https://kroki.io" target="_blank" rel="noopener noreferrer">{logo}</a>
    <h1 class="subtitle is-spaced">Convert <strong>plain text</strong> diagrams to <strong>images</strong> !</h1>
    <h2 class="title">{title}</h2>
    <article class="message is-danger">
      <div class="message-body">
        <strong id="error"><code>{errorCode}</code> {errorMessage}</strong>
        <ul id="stacktrace">{stackTrace}</ul>
      </div>
    </article>
  </div>
</section>
<footer class="footer">
  <div class="content has-text-centered">
    <p>
      <a href="https://kroki.io" target="_blank" rel="noopener noreferrer">{logo}</a> by <a href="https://yuzutech.fr">Yuzu tech</a>.
    </p>
  </div>
</footer>
</body>
</html>
